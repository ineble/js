<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let id
        id = setTimeout(()=>{
            console.log('1초 후에 실행됩니다.')
        },1*1000)
        
        setTimeout(()=>{
            console.log('타임아웃 타이머를 종료합니다.')
            clearTimeout(id)
        },5000)

        let count = 0
        id1 = setInterval(() => {
            console.log(`1초마다 실행됩니다(${count}번째)`)
            count++
            clearInterval(id)
        }, 1*1000);
        setTimeout(()=>{
            console.log('인터벌 타이머를 종료합니다.')
            clearInterval(id1)
        },5000)


    </script>
</head>

</body>
</html>
