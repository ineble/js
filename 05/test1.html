<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        
        
        function multiply(start = 1,finish = 1){
            let total = 1;
            for(let i = start; i <= finish ; i ++){
                 total *= i
            }
            return total
            
        }
        console.log(multiply(1,2))
        console.log(multiply(1,3))
    </script>
</head>
