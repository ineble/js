<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let counter = 0
            const h1 = document.querySelector('h1')

            h1.addEventListener('click',(event)=>{
                counter ++
                
                h1.textContent=`클릭 횟수: ${counter}`
                
            })
            
        })
    </script>
    <style> 
    h1{
        user-select: noen;
    }
    </style>
</head>
<body>
    <h1>클릿 횟수 : </h1>
</body>
</html>
