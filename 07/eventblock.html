<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const imgs = document.querySelectorAll('img')

            imgs.forEach((img)=>{
                img.addEventListener('contextmenu',(event)=>{
                    event.preventDefault()
                    //마우스 우클릭 사용 금지
                })
            })
        })
    </script>
    <style>
        img{
            width : 300px;
            height: 300px;
        }
    </style>

</head>
<body>
    <img src="kitten-gb2980847c_640.jpg" >
    <img src="cat-g967b1b2b5_640.jpg" >
    <img src="cat-ga575eb7ce_640.jpg" >
    
</body>
</html>
