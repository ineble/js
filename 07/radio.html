<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const output = document.querySelector('#output')
            //속성을 표시하는 법
            const radios = document.querySelectorAll('[name=pet]')
            
            // 매개변수에 radio의 시작주소를 넣기때문에 forEach()가 가능하다.
            radios.forEach((radio)=>{
                radio.addEventListener('change',(event)=>{
                    const current = event.currentTarget
                    if(current.checked){
                        output.textContent =`좋아하는 애완동물은 ${current.value}이시군요!`
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="dog"><span>dog</span>
    <input type="radio" name="pet" value="cat"><span>cat</span>
    <input type="radio" name="pet" value="hamster"><span>hamster</span>
    <input type="radio" name="pet" value="etc"><span>etc</span>
    <hr>
    <h3 id="output"></h3>
</body>
</html>
