<!DOCTYPE html>

<head>

    <script>
        const h1 = (text) => `<h1>${text}<h1>`
    </script>
    <script>
        document.body.innerHTML += h1('1번째 script 태그')
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h1('2번쨰 script 태그')
    </script>
    <h1>1번째 2h 태그</h1>
    <script>
        document.body.innerHTML += h1('3번째 scipt 태그')
    </script>
    <h1>2번째 2h 태그</h1>
</body>
</html>
