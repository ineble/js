<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            setTimeout(()=>{
                const h1 = document.querySelector('h1')

                h1.parentNode.removeChild(h1)

            }, 3000)

        })
    </script>
</head>
<body>
    <h1>제거 대상 문서 객체</h1>
</body>
</html>
