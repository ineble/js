<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        class Student{
            constructor(이름,국어,영어,수학,과학){
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }
        }

        const students = []
        //이 부분 생성자를 호출한게 아니다. 생성자의 이름이 있음에도->constructor
        //생성자의 이름이 아닌 class의 이름을 따랐다.
        students.push(new Student('구름',87,98,88,90))
        students.push(new Student('별이',92,98,96,88))
        students.push(new Student('겨울',76,96,94,86))
        students.push(new Student('바다',98,52,98,92))

        let output = '이름\t국어\t영어\t수학\t과학\n'
        for (const s of students){
            output += `${s.이름}\t${s.국어}점\t${s.영어}점\t${s.수학}점\t${s.과학}점\n`
        }
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
