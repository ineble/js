<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        const students = []
        students.push({이름: '구름', 국어:87, 영어:98, 수학:88, 과학:90})
        students.push({이름: '별이', 국어:92, 영어:98, 수학:96, 과학:88})
        students.push({이름: '겨울', 국어:76, 영어:96, 수학:94, 과학:86})
        students.push({이름: '바다', 국어:98, 영어:52, 수학:98, 과학:92})

        for( const s1 of students){
            s1.getSum = function(){
                return this.국어 + this.영어 + this.수학 + this.과학
            }
        
        s1.getAverage = function(){
            return this.getSum() / 4
        }
        }
        let output = '이름\t총점\t평균\n'
        for(const s2 of students){
            output += `${s2.이름}\t${s2.getSum()}점\t${s2.getAverage()}점\n`
        }
        console.log(output)
    </script>
</head>

</body>
</html>
