<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let output=''
        for(let i=1; i<15; i++){
            for(let j = 15; j>i; j --){
                output += ' '
            }
            for(let k = 0; k <i*2-1;k++){
                output += '*'
            }
            output +="\n"
        }
        console.log(output)
    </script>
</head>

</body>
</html>
