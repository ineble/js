    <script>
       const max = function(array,...rest){
        if(Array.isArray(array)){
            let output = array[0]
            let items = array
            for( value of array){
                if(output < value){
                    output = value
                }
            }
            return output
        }else if(typeof(array) === 'number'){
            let output = array
            let items = rest
            for(const value of items){
                output = value
            }
            return output
        }
        
       }
       console.log(max([1,2,3,4,5]))
