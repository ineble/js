<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        Number.prototype.power = function(n=2){
            return this.valueOf()**n
        }
        const a = 4
        console.log('a.power():',a.power()) //16
        console.log('a.power():',a.power(3)) //64
        console.log('a.power():',a.power(4)) //256
    </script>
</head>
