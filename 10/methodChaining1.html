<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
        function move(obj, time){
            $(obj).stop().animate({
                left:-270,
                top:0
            },time);
        }
        function back(css){
            $(css).stop().animate({
                left:0,
                top:0
            });
        }
    </script>
    <style>
        .moving{
            border : 1px solid #000;
            margin : 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img{
            cursor : pointer;
            position: relative;
            width : 280px;
            
            
        }
    
    </style>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화상태</button>
        <div class="moving">
            <img onclick="move(this,6000)" src="happy.PNG">
            <img onclick="move(this,3000)" src="pixel-3316924_640.png">
            <img onclick="move(this,1000)" src="tired.PNG">
        </div>
    </div>
</body>
</html>
