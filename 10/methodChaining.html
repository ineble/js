<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#slide').click(function(){
                $('#panel').css('color','red')
                //여기 부분이 메소드 체이닝
                .slideDown(1000)
                .slideUp(1000)
                .fadeTo('slow',0.3)
            });
        });
    </script>
    <style>
        #slide,#panel{
        padding : 5px;
        text-align: center;
        background-color: #e5eecc;
        border: 1px #c3c3c3 solid;
        }
        #panel{
            padding: 50px;
            display: none;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 jQuery 프로그램을 학습힙니다. <br>
    예제를 작성한 후 실행해보세요.</div>
</body>
</html>
