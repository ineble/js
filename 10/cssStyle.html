<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var xWidth = 100;
            var yHeight = 100;
            $('div').click(function(){
                $(this).width(xWidth).addClass('box');
                $(this).height(yHeight).addClass('box');
                xWidth=xWidth-10;
                yHeight=yHeight-10;
            });
        });
    </script>
    <style>
        div{
            width : 100px;
            height: 100px;
            float: left;
            margin : 5px;
            background-color: yellow;
        }
        .box{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
    <div>박스 4</div>
    <div>박스 5</div>
</body>
</html>
