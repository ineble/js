<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            let width = 460;
            let height = 300;
            let current = 0;

            const moveTo = function(){
                $('.images').animate({
                    left: -current * width   
                },1000);
            };
            const imageLength = $('.slider').find('.image').length;
            for(let i = 0; i <imageLength; i ++){
                $('<button></button>')
                .attr('data-position',i)
                .text(i)
                .click(function(){
                    current = $(this).attr('data-position')
                    moveTo();
                })
                .insertBefore('.slider');
            }
                $('.slider').css({
                    position: 'relative',
                    width: width,
                    height: height,
                    overflow: 'hidden'
                });
                $('.images').css({
                    position: 'absolute',
                    width: width * imageLength
                    
                });
                $('.image').css({
                    margin: 0,
                    padding: 0,
                    width : width,
                    height: height,
                    display: 'block',
                    float: 'left'
                });
                

                setInterval(function(){
                    current = current + 1;
                    current = current % imageLength;
                    moveTo();
                },3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="happy.PNG" >
            <img class="image" src="patrick-schrodter-X2c-eOO4Evo-unsplash.jpg" >
            <img class="image" src="pixel-3316924_640.png" >
            <img class="image" src="tired.PNG" >
            <div class="image">
                <h1>이미지가 아닌 것</h1>
                <p>Lorem insum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>
</html>
