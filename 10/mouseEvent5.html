<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
    <script>
       $(document).ready(function() {
        $("button").click(function(){
            $('p').css({'background-color' : 'aqua' , 'font-size' : '200%'})
        });
    });    
    </script>
    <style>
       .blue{
        color : blue;
        transition: 2s;
        border : 1px solid blue;
       }
       .blue:hover{
        color : red;
        opacity: 0.6;
        transform: scale(0.8);
        border : 1px solid red;
       }
    
    </style>
</head>
<body>

</html>
